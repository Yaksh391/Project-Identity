{% extends 'base/base.html'%}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/project_showcase.css' %}">
    <title>Yaksh's Projects</title>
{% endblock head %}

{% block content %}
    <div class="projects">
        {% for project in projects %}
            <div class="project_card">
                <h1>{{ project.title }}</h1>
                <img src="{{ project.cover_image.url }}" alt="{{ project.title }}'s cover image">
                <p>{{ project.description }}</p>
                <button class="more-button"><a href="/projects/{{ project.title }}/">More</a></button>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
